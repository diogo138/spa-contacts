<h3>Contacts List</h3>

<div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter:</label>
    <div class="col-sm-11">
        <input type="text" class="form-control" [(ngModel)]="filter">
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Date</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of filteredContacts">
                <td>{{ contact.id }}</td>
                <td>
                    <img [src]="contact.image" width="40" height="40">
                </td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.birthday | date: 'dd/MM/yyyy' }}</td>
                <td>{{ contact.description }}</td>
                <td>{{ contact.rating }}</td>
                <td>
                    <app-stars [rating]="contact.rating" [title]="contact.rating"></app-stars>
                </td>
            </tr>
        </tbody>
</table>
